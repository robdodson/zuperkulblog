<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/carbon-elements/carbon-router.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">

<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-scrollpos-control/app-scrollpos-control.html">

<link rel="import" href="../bower_components/platinum-push-messaging/platinum-push-messaging.html">

<link rel="import" href="article-headline.html">
<link rel="import" href="article-detail.html">
<link rel="import" href="two-columns-grid.html">

<dom-module id="blog-app">

  <template>

    <style>

      :host {
        --default-primary-color: #00BCD4;
        --app-primary-color: #404040;
      }

      app-drawer-layout {
        /* set the nav drawer background color */
        --app-drawer-background-color: var(--app-primary-color);
        --app-drawer-duration: 0;
      }

      .nav-menu {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      a {
        text-decoration: none;
        color: inherit;
        font-size: inherit;
      }

      .nav-menu > a {
        display: block;
        padding: 12px 16px;
        font-size: 20px;
        font-weight: 500;
      }

      .nav-menu > a.iron-selected {
        background-color: #888;
      }

      [main] app-header {
        border-bottom: 1px solid #ddd;
        background-color: #fff;
        color: #444;
      }

      .main-title-toolbar {
        @apply(--layout-center-center);
      }

      .title {
        padding-bottom: 40px;
        font-size: 60px;
        font-weight: 800;
      }

      #navTitle {
        position: absolute;
        color: #fff;
      }

      /* hide nav title when is not in narrow layout */
      app-drawer-layout:not([narrow]) #navTitle {
        display: none;
      }

      article-headline {
        @apply(--shadow-transition);
        @apply(--shadow-elevation-2dp);
        cursor: pointer;
      }

      article-headline:hover {
        @apply(--shadow-elevation-6dp);
      }

      article-detail {
        max-width: 736px;
        margin: 64px auto;
        background-color: #fff;
        @apply(--shadow-elevation-2dp);
      }

      .no-contents {
        height: calc(100vh - 129px);
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        padding: 8px;
        text-align: center;
        font-size: 30px;
        color: #bbb;
      }

      .push-opt-in {
        border-top: 1px solid grey;
        color: white;
        padding: 12px 16px;
        font-size: 20px;
        font-weight: 500;
        margin-top: 16px;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }

      .push-opt-in > paper-toggle-button {

      }

      @media (max-width: 580px) {

        /* make title smaller to fit on screen */
        .title {
          font-size: 40px;
          padding-bottom: 16px;
        }

      }

      /* narrow layout */
      @media (max-width: 808px) {

        article-detail {
          max-width: none;
          margin: 0;
        }

      }

    </style>

    <!-- setup routes -->
    <carbon-router route="{{route}}"></carbon-router>
    <carbon-route route="{{route}}" matches=":category" category="{{category}}" subroute="{{subroute}}"></carbon-route>
    <carbon-route route="{{subroute}}" matches=":page" page="{{page}}" subroute="{{slug}}"></carbon-route>

    <!-- manages page's scroll position -->
    <app-scrollpos-control selected="{{category}}"></app-scrollpos-control>
    <app-scrollpos-control selected="{{page}}" reset></app-scrollpos-control>

    <app-drawer-layout id="drawerLayout" drawer-width="288px" responsive-width="1280px" on-iron-resize="_positionNavTitle">

      <!-- nav panel -->
      <app-header-layout drawer has-scrolling-region>

        <app-header fixed>

          <!-- top toolbar -->
          <app-toolbar></app-toolbar>

          <!-- bottom toolbar -->
          <app-toolbar>
            <div id="navTitle" class="title">ZUPERK&Uuml;LBLOG</div>
          </app-toolbar>

        </app-header>

        <!-- nav menu -->
        <iron-selector class="nav-menu" selected="{{category}}" attr-for-selected="name">
          <a name="art" href="#/art/list">Art</a>
          <a name="film" href="#/film/list">Film</a>
          <a name="photography" href="#/photography/list">Photography</a>
          <a name="design" href="#/design/list">Design</a>
          <a name="topten" href="#/topten/list">Top Ten</a>
          <a name="aday" href="#/aday/list">A Day in the Life</a>
        </iron-selector>

        <div class="push-opt-in">
          <span class="flex">Notify Me of <br>New Content</span>
          <paper-toggle-button id="toggle" toggles checked="{{pushEnabled}}"></paper-toggle-button>
        </div>

      </app-header-layout>

      <!-- main panel -->
      <app-header-layout main>

        <app-header fixed waterfall>

          <!-- top toolbar -->
          <app-toolbar>
            <!-- menu button -->
            <paper-icon-button icon="app:menu" drawer-toggle hidden$="{{_equal(page, 'detail')}}"></paper-icon-button>
            <!-- back button -->
            <a href="#/{{category}}/list" hidden$="{{_equal(page, 'list')}}">
              <paper-icon-button icon="app:arrow-back"></paper-icon-button>
            </a>
          </app-toolbar>

          <!-- bottom toolbar -->
          <app-toolbar class="main-title-toolbar">
            <div id="mainTitle" class="title">ZUPERK&Uuml;LBLOG</div>
          </app-toolbar>

        </app-header>

        <!-- list/detail pages -->
        <iron-pages selected="{{section}}" attr-for-selected="name">

          <section name="list">
            <!-- 2-columns grid -->
            <two-columns-grid column-width="396" gutter="4">
              <template is="dom-repeat" items="{{articles}}">
                <a is="article-headline" href="#/{{category}}/detail/{{item.slug}}" article="{{item}}"></a>
              </template>
            </two-columns-grid>
          </section>

          <!-- detail page -->
          <article-detail name="detail" article="{{article}}"></article-detail>

        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

    <platinum-push-messaging id="push" enabled="{{pushEnabled}}"
      message-url="https://zuperkulblog-push.herokuapp.com/notification-data.json">
    </platinum-push-messaging>

  </template>

  <script>

    Polymer({

      is: 'blog-app',

      properties: {

        /**
         * The selected category.
         */
        category: String,

        /**
         * The selected page (either `list` or `detail`).
         */
        page: String,

        /**
         * The selected article title.
         */
        title: String,

        /**
         * Articles data.
         */
        articles: {
          type: Array,
          value: function() {
            return [];
          }
        }

      },

      observers: [
        '_routeChange(route)',
        '_categoryChange(category)',
        '_slugChange(slug)'
      ],

      attached: function() {
        // Enable drawer animations (these have been disabled to help with
        // first paint). Use technique described here:
        // https://github.com/Polymer/polymer/issues/2149
        this.$.drawerLayout.customStyle['--app-drawer-duration'] = '0.2s';
        this.$.drawerLayout.updateStyles();

        // Setup Push
        var ppm = this.$.push;
        var toggle = this.$.toggle;

        var previousSubscriptionId;

        // If push messaging isn't a thing, disable the ui.
        toggle.disabled = !ppm.supported;

        toggle.addEventListener('change', function() {
          if (toggle.checked) {
            ppm.enable();
          } else {
            ppm.disable();
          }
        });

        ppm.addEventListener('subscription-changed', function(event) {
          // GCM always needs the subscriptionId passed separately. Note that as of M45,
          // the subscriptionId and the endpoint have merged.
          var subscriptionId = ppm.subscription ? ppm.subscription.subscriptionId : undefined;
          if (ppm.subscription && !ppm.subscription.subscriptionId) {
            var endpointSections = ppm.subscription.endpoint.split('/');
            subscriptionId = endpointSections[endpointSections.length - 1];
          }

          if (subscriptionId)
            previousSubscriptionId = subscriptionId;
        });

        ppm.addEventListener('platinum-push-messaging-error', function(event) {
          console.log('error', event.detail);
        });

        ppm.addEventListener('enabled-changed', function(event) {
          toggle.checked = ppm.enabled;

          var xhr = new XMLHttpRequest();
          xhr.open('POST', 'https://zuperkulblog-push.herokuapp.com/subscription_change');
          xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded; charset=UTF-8");

          // There's no response in the success case.
          xhr.onerror = function() {
            console.log("Couldn't send subscription to server.");
          };
          xhr.send('enabled=' + ppm.enabled + '&id=' + previousSubscriptionId);
        });
      },

      _equal: function(value1, value2) {
        return value1 === value2;
      },

      _routeChange: function(route) {
        if (!route) {
          // default route
          this.route = 'art/list'
        }
      },

      _categoryChange: function(category) {
        this._fetchContent(category, function(data) {
          this.articles = data;
          this.async(function() {
            this.section = 'list';
          }.bind(this), 0);
        }.bind(this));
      },

      _slugChange: function(slug) {
        if (!slug) {
          this.async(function() {
            this.section = 'list';
          }.bind(this), 0);
          return;
        }
        this._fetchContent(slug, function(data) {
          this.article = data;
          this.async(function() {
            this.section = 'detail';
          }.bind(this), 0);
        }.bind(this));
      },

      _fetchContent: function(url, cb) {
        // Fetch doesn't seem to reuse connections with h2 push
        // so using XHR instead
        var req = new XMLHttpRequest();
        req.addEventListener('load', function() {
          cb(JSON.parse(this.responseText));
        });
        req.open('GET', 'data/'+url+'.json');
        req.send();
      },

      // position nav title to be on top of the main title.
      _positionNavTitle: function() {
        var style = this.$.navTitle.style;
        style.top = this.$.mainTitle.offsetTop + 'px';
        style.left = this.$.mainTitle.offsetLeft + 'px';
      }

    });

  </script>

</dom-module>
